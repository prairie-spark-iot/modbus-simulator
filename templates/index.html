<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Device Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- System Status Cards -->
            <div class="col-12">
                <div class="system-status-cards">
                    <div class="system-status-card">
                        <div class="system-status-title">
                            <i class="fas fa-server"></i>
                            Modbus Server
                        </div>
                        <div id="modbus-status-value" class="system-status-value offline">
                            <i class="fas fa-circle"></i>
                            <span>Offline</span>
                        </div>
                    </div>
                    <div class="system-status-card">
                        <div class="system-status-title">
                            <i class="fas fa-globe"></i>
                            Web Server
                        </div>
                        <div id="web-status-value" class="system-status-value offline">
                            <i class="fas fa-circle"></i>
                            <span>Offline</span>
                        </div>
                    </div>
                    <div class="system-status-card">
                        <div class="system-status-title">
                            <i class="fas fa-plug"></i>
                            Device Status
                        </div>
                        <div id="device-ws-status-value" class="system-status-value offline">
                            <i class="fas fa-circle"></i>
                            <span>Offline</span>
                        </div>
                    </div>
                    <div class="system-status-card">
                        <div class="system-status-title">
                            <i class="fas fa-clock"></i>
                            Last Update
                        </div>
                        <div id="last-update-time" class="system-status-value">
                            <i class="fas fa-clock"></i>
                            <span>--:--:--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Device Tabs -->
            <div class="col-12">
                <ul class="nav nav-tabs" id="deviceTabs" role="tablist">
                    <!-- Device tabs will be dynamically added here -->
                </ul>
                <div class="tab-content" id="deviceTabContent">
                    <!-- Device content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
